<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Timeout</title>
  </head>
  <body>
    <h1 id="header"></h1>
    <script>
      const addElement = () => {
        const header = document.createElement("h1");
        header.textContent = "Reza Fardan";
        document.body.appendChild(header);
      };
      //   addElement adalah function yang berfungsi sebagai callback
      // fungsi ini akan berjalan setelah 5 detik, jadi fungsi ini akan ada dibawah
      setTimeout(addElement, 5000);

      const setTime = () => {
        const header = document.getElementById("header");
        header.textContent = new Date().toString();
      };
      // fungsi ini langsung berjalan dan akan berulang setiap 1 detik
      setInterval(setTime, 1000);
    </script>
  </body>
</html>
